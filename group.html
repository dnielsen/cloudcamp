        <script type="text/javascript" src="js/utility.js"></script>
        <script type="text/javascript" src="js/underscore-min.js"></script>
        <script>
        
            var slug = getParameterByName('slug');
            window.history.replaceState(null, '', slug);
            
            $.getJSON('slug_mappings.json', function(mappings) {
                if(!_.has(mappings, slug)) {
                    $(".content").append("Group '"+slug+"' not found, please provide a valid group");
                    return;
                } 
                var gid = mappings[slug];
                var fields = 'fields=starts_at,ends_at,name,content,external_url,parent_group.slug&';
                var event_data_uri = 'http://api.campsite.org/events?'+fields+'sort_by=starts_at&private=0&group_id='+gid;
                $.getJSON(event_data_uri, function(groupEvents) {
                    var the_event;
                    var is_upcoming = true;
                    
                    var now = Date.now();
                    var upcoming = [];
                    var past = [];
                    _.each(groupEvents, function(event) {
                        var starts_at = new Date(event.starts_at);
                        var ends_at = new Date(event.ends_at);
                        if( starts_at.getTime() > now)
                            upcoming.unshift(event);
                        else if(ends_at.getTime() < now)
                            past.push(event);
                    });

                    if(upcoming.length > 0) {
                        the_event = upcoming[0];
                    } else if(past.length > 0) {
                        the_event = past[0];
                        is_upcoming = false;
                    }

                    var regBtn = $('#register-button');
                    if(_.isUndefined(the_event)) {
                        var group_uri = "http://api.campsite.org/groups/"+gid+"?fields=description,name";
                        $.getJSON(group_uri, function(group_data) {
                            regBtn.remove();
                            $("#event-title").html(group_data.name);
                            $("#content").html( decodeURIComponent(group_data.description) );
                        });
                    } else {
                        if(!is_upcoming) {
                            regBtn.remove();
                            document.title = "Most Recent: " + the_event.name;
                        } else {
                            document.title = "Next Event: " + the_event.name;

                            regBtn.attr('target', '_blank');
                            if (the_event.external_url !== null) {
                                regBtn.attr('href', the_event.external_url);
                            } else {
                                regBtn.attr('href', 
                                    'http://www.campsite.org/'+the_event.parent_group.slug+'/event/'+id);
                            }
                        }
                        
                        var starts_at = new Date(the_event.starts_at);
                        var date_str = "(" + getDate(starts_at) + ")";
                        $("#event-title").html(the_event.name + " " + date_str );
                        $("#content").html( decodeURIComponent(the_event.content) );

                        if(slug == 'london') {
                            var extraSponsors = '<li><a target="_blank" href="http://www.elastichosts.co.uk"><img src="img/elastic_hosts.jpg" alt="elastichosts"></a></li>';
                            extraSponsors += '<li><a target="_blank" href="http://www.mongodb.org" target="_blank"><img src="img/MongoDB.png" alt="MongoDB"></a></li>';
                            $('.sponsors-sidebar').prepend(extraSponsors);               
                        }
                    }
                    
                    
                });
            });
        </script>
