<!DOCTYPE html>

    <head>
        <title>Cloudcamp Event</title>
        <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
        <link rel="shortcut icon" href="http://cloudcamp.org/bundles/cloudcamp/css/images/favicon.ico" />

        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
        <script type="text/javascript" src="js/utility.js"></script>
        <script type="text/javascript" src="js/underscore-min.js"></script>
        
        <script type="text/javascript">
            $.getJSON('slug_mappings.json', function(mappings) {
                inverse_mapping = _.invert(mappings);
            });
        </script>

        <script id="addJS">
            jQuery(document).ready(function($) {
                var id = parseInt(getParameterByName('id'));
                if(!_.isNumber(id)) {
                    alert("Invalid id");
                    return;
                }
                var baseHost = 'http://api.campsite.org';
                var eventsURI = baseHost + '/events/'+id+'?fields=name,content,starts_at,location,external_url,parent_group.id';
                
                if(id == 501) {
                    var extraSponsors = '<li><a target="_blank" href="http://www.elastichosts.co.uk"><img src="img/elastic_hosts.jpg" alt="elastichosts"></a></li>';
                    extraSponsors += '<li><a target="_blank" href="https://www.elasticbox.com/" target="_blank"><img src="img/elasticbox-logo.png" alt="elasticbox"></a></li>';
                    extraSponsors += '<li><a target="_blank" href="http://www.mongodb.org" target="_blank"><img src="img/MongoDB.png" alt="MongoDB"></a></li>';
                    $('.sponsors-sidebar').prepend(extraSponsors);               
                }

                $.getJSON(eventsURI, function(data) {
                    document.title = data.name;

                    if(!_.isUndefined(inverse_mapping)) {
                        var slug = inverse_mapping[data.parent_group.id];
                        window.history.replaceState(null, '', slug+'/'+id);
                    }
                    
                    var starts_at = new Date(data.starts_at);
                    var date_str = "(" + getDate(starts_at) + ")";
                    $("#event-title").html(data.name + " " + date_str );
                    $("#content").html( decodeURIComponent(data.content) );
                    
                    
                    var regBtn = $('#register-button');
                    regBtn.attr('target', '_blank');
                    if (data.external_url !== null) {
                        regBtn.attr('href', data.external_url);
                    } else {
                        regBtn.attr('href', 'http://www.campsite.org/'+data.parent_group.slug+'/event/'+id);
                    }
                });
            });
        </script>
    </head>
